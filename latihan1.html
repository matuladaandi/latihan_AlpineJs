<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 22.24 1-->
    <!-- 26.23 2-->
    <title>Alpine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <div x-data="{nama: 'andy'}">
        <div x-data="{umur: 23}">
            <p><span x-text="nama"></span></p>
            <p><span x-text="umur"></span></p>
        </div>
    </div>

    <button x-data="{label:'click here'}" x-text="label"></button>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('mahasiswa', {
                tahun: 2024,
                nama: ['andi', 'matulada', 'oky']
            });
        });
    </script>

    <div x-data>
        <ul>
            <template x-for="nm in $store.mahasiswa.nama">
                <li x-text="nm"></li>
            </template>
        </ul>
    </div>

    <button x-data @click="alert('tombol telah di click')">click me</button>
</body>

</html>
